<!DOCTYPE html>
<html>
<head>
    <title>Doctor Information</title>
    <style>
        /* CSS styling for the template */
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .doctor-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .doctor-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        
        .doctor-details {
            font-size: 18px;
        }
        
        .doctor-specialization {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Information</h1>
        <div class="doctor-info">
            <img src="static/portrait-professional-medical-worker-posing-picture-with-arms-folded.jpg" alt="Doctor's Photo">
            <div class="doctor-details">
                <p><strong>Doctor Name:</strong> Dr. John Doe</p>
                <p><strong>Specialization:</strong> Cardiology</p>
                <p><strong>Education:</strong> MD, MBBS</p>
                <!-- Add more details as needed -->
            </div>
        </div>
        <div class="doctor-specialization">Specialization: Cardiology</div>
        <div class="doctor-education">Education: MD, MBBS</div>
        <!-- Add more details as needed -->
        <a class="button" href="/">Back to Home</a>
    </div>
</body>
</html>
